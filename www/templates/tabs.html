<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{isShowTabs ? '' : 'tabs-item-hide'}}">

  <!-- Chat Tab -->
  <ion-tab title="消息" icon-off="ion-chatbubble" icon-on="ion-chatbubble-working" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="好友" icon-off="ion-home" icon-on="ion-home" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Mine Tab -->
  <ion-tab title="账户" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
