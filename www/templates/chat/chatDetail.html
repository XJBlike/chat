<ion-view view-title="" hide-back-button="true">
  <ion-nav-title class="">
    <div>
      {{message.backname}}
    </div>
  </ion-nav-title>
  <ion-nav-buttons>
    <a class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></a>
  </ion-nav-buttons>
  <ion-content class="rj-stable-content" delegate-handle="messageDetailsScroll" id="message-detail-content">
  <ion-refresher pulling-text="..." on-refresh="doRefresh()" pulling-icon=""></ion-refresher>
  <div ng-repeat="item in message.messages">
    <p class="rj-message-time" ng-bind="item.time" ng-if="false"></p>
    <div class="rj-message-wrap" ng-if="!item.isFromMe">
      <img ng-src="img/head/{{message.img}}.png" ng-click="goFriendInfo()" class="rj-head-pic">
      <span class="rj-triangle-left"></span>
      <p class="rj-message" ng-bind="item.content"></p>
    </div>
    <div class="rj-message-wrap" ng-if="item.isFromMe">
      <img ng-src="img/head/{{user.img}}.png" class="rj-head-pic-right">
      <span class="rj-triangle-right"></span>
      <p class="rj-message-right" ng-bind="item.content"></p>
    </div>
  </div>
</ion-content>
<ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
  <div class="rj-footer-btn-wrap">
    <button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">
    </button>
  </div>
  <label class="item item-input rj-footer-input">
    <textarea data-ng-model="currentMessage.content"></textarea>
    <div class="buttons">
      <button class="rj-footer-btn button button-icon icon ion-happy-outline"></button>
    </div>
  </label>
  <div class="rj-footer-btn-wrap">
    <div class="buttons" ng-show="!currentMessage.content || currentMessage.content === ''">
      <button class="button button-icon icon ion-ios-plus-outline rj-footer-btn-left">
      </button>
    </div>
    <div class="rj-send-button" ng-hide="!currentMessage.content || currentMessage.content === ''" ng-click="sendMessage()">
      <p>发送</p>
    </div>
  </div>
</ion-footer-bar>
</ion-view>
