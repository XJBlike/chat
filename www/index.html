    <script>
      //rem响应式兼容设备；
      (function(win, doc, undefined){
        var docEle = doc.documentElement;
        //监听 resize || orientationchange；
        var resizeEvt = 'orientationchange' in window ? 'oritentionchange' : 'resize';
        var reCalc = function () {
          var clientWidth = docEle.clientWidth;
          if (!clientWidth) return;
          //1rem = 10px; base of iphone5 size;
          docEle.style.fontSize = Math.ceil(10 * (clientWidth / 320)) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, reCalc, false);
        doc.addEventListener('DOMContentLoaded', reCalc, false);
      })(window, document);
    </script>
